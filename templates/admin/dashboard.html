{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Admin Dashboard</h1>
    <h2>User Management</h2>
    
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                        <a href="{{ url_for('admin_user_details', user_id=user.id) }}" class="btn btn-info btn-sm">View Details</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
