{% extends "base.html" %}

{% block title %}Add New Note{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Create New Formula</h1>
    
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <select class="form-select" id="subject" name="subject" required>
                <option value="">Select a subject</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Physics">Physics</option>
                <option value="Chemistry">Chemistry</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="formula" class="form-label">Formula</label>
            <textarea class="form-control" id="formula" name="formula" rows="3" required></textarea>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Create Formula</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
