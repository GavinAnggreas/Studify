{% extends "base.html" %}

{% block title %}Take Quiz: {{ quiz.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">{{ quiz.title }}</h3>
                <span class="badge bg-primary">{{ quiz.subject }}</span>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('submit_quiz', quiz_id=quiz.id) }}">
                    {% for question in quiz.questions %}
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Question {{ loop.index }}</h5>
                            <p class="card-text">{{ question.question_text }}</p>
                            
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="question_{{ question.id }}" id="q{{ question.id }}_a" value="A" required>
                                <label class="form-check-label" for="q{{ question.id }}_a">
                                    A) {{ question.option_a }}
                                </label>
                            </div>
                            
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="question_{{ question.id }}" id="q{{ question.id }}_b" value="B">
                                <label class="form-check-label" for="q{{ question.id }}_b">
                                    B) {{ question.option_b }}
                                </label>
                            </div>
                            
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="question_{{ question.id }}" id="q{{ question.id }}_c" value="C">
                                <label class="form-check-label" for="q{{ question.id }}_c">
                                    C) {{ question.option_c }}
                                </label>
                            </div>
                            
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="question_{{ question.id }}" id="q{{ question.id }}_d" value="D">
                                <label class="form-check-label" for="q{{ question.id }}_d">
                                    D) {{ question.option_d }}
                                </label>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Submit Quiz</button>
                        <a href="{{ url_for('quiz_list') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
