{% extends "base.html" %}

{% block title %}Edit {{ formula.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">Edit Formula</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_formula', id=formula.id) }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ formula.title }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="formula" class="form-label">Formula</label>
                        <textarea class="form-control" id="formula" name="formula" rows="3" required>{{ formula.formula }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required>{{ formula.description }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <select class="form-select" id="subject" name="subject" required>
                            <option value="">Select a subject</option>
                            <option value="Mathematics" {% if formula.subject == 'Mathematics' %}selected{% endif %}>Mathematics</option>
                            <option value="Physics" {% if formula.subject == 'Physics' %}selected{% endif %}>Physics</option>
                            <option value="Chemistry" {% if formula.subject == 'Chemistry' %}selected{% endif %}>Chemistry</option>
                        </select>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('view_formula', id=formula.id) }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
